<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
</head>
<body>
    <h1>Welcome, <span th:text="${user.fullName}"></span>!</h1>
    <h2>Email: <span th:text="${user.email}"></span></h2>
    <h2>Qualification: <span th:text="${user.qualification}"></span></h2>
    <a href="/logout">Logout</a>
</body>
</html>
