		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Page</div>


						<th:block th:if=${session.msg}>

							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>

							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>

						</th:block>



						<div class="card-body">
							<!-- <form action="createUser" method="post"> -->
							<form action="/admin/adminCreateUser" method="post"
								enctype="multipart/form-data">

								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Qualification</label> <input type="text"
										name="qualification" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="imageFile"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Select Role</label> <select name="role"
										class="form-control">
										<option value="ROLE_USER">User</option>
										<option value="ROLE_ADMIN">Admin</option>
									</select>
								</div>


								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
 
 <a href="/logout">Logout</a>
